<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/register.js" defer></script>
</head>
<body>
    <form action="#" enctype="application/json" method="post" name="register">
        <div>
            <label for="email">Correo electronico:</label>
            <input required type="email" name="email"><br>
        </div>
        <div>
            <label for="name">Nombre:</label>
            <input required type="text" name="name"><br>
        </div>
        <div>
            <label for="surname1">Primer apellido:</label>
            <input required type="text" name="surname1"><br>
        </div>
        <div>
            <label for="surname2">Segundo apellido:</label>
            <input type="text" name="surname2"><br>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input required type="password" name="password"><br>
        </div>
        <div>
            <label for="password2">Repita la contraseña:</label>
            <input required type="password" name="password2"><br>
        </div>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
