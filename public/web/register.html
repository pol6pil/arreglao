<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglao - Registro</title>
    <script src="./scripts/generic/userChecker.js"></script>

    <script src="./scripts/register.js" defer></script>
</head>
<body>
    <form action="#" enctype="application/json" method="post" name="register">
        <div>
            <label for="email">Correo electronico:</label>
            <input required type="email" name="email">
        </div>
        <div>
            <label for="name">Nombre:</label>
            <input required type="text" name="name">
        </div>
        <div>
            <label for="surname1">Primer apellido:</label>
            <input required type="text" name="surname1">
        </div>
        <div>
            <label for="surname2">Segundo apellido:</label>
            <input type="text" name="surname2">
        </div>
        <div>
            <label for="password">Contrase単a:</label>
            <input required type="password" name="password">
        </div>
        <div>
            <label for="password2">Repita la contrase単a:</label>
            <input required type="password" name="password2">
        </div>

        <input disabled type="submit" name="submit" value="Registrarse">
        <span class="hidden" id="matchingPasswordsError">Las contrase単as tienen que coincidir</span>
        <span class="hidden" id="validatingPasswordError">La contrase単a tiene que tener 6 caracteres como minimo</span>
    </form>
</body>
</html>
