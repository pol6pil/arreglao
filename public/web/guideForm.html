<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/generic/isAdmin.js"></script>
    <script src="./scripts/header.js" defer></script>
    <script src="scripts/guideForm.js" defer></script>
</head>
<body>
    <main>
        <form action="" method="post">
            <div>
                <label for="title">Titulo:</label>
                <input type="text" name="title" required>
            </div>
            <div>
                <label for="intro">Introducción:</label>
                <textarea name="intro" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="time">Duracion (minutos):</label>
                <input type="number" name="time" required>
            </div>
            <div>
                <label for="difficulty">Dificultad:</label>
                <select name="difficulty">
                    <option value="0">Fácil</option>
                    <option value="1">Intermedio</option>
                    <option value="3">Difícil</option>
                </select>
            </div>
            <div id="imgDiv">
                <label for="files">Imagen:</label>
                <input type="file" name="imagen" accept="image/*">
            </div>
            <div>
                <label for="part">Pieza utilizada:</label>
                <select name="part">
                </select>
            </div>
            <div id="steps">
                <div>
                    <span>Paso nuevo:</span>
                    <button>+</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
