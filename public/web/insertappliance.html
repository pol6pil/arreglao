<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="./scripts/generic/isAdmin.js"></script>
    <script src="./scripts/header.js" defer></script>
    <script src="scripts/insertAppliance.js" defer></script>
    <link rel="stylesheet" href="./styles/insertappliance.css">
</head>

<body>
    <main>
        <form name="appliance" enctype="multipart/form-data" method="post" onsubmit="return false">
            <div>

                <label for="files">Imagen:</label>

            <input type="submit" value="Enviar">
        </form>
    </main>

</body>
